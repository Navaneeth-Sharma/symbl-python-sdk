# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  push:
    branches:
      - 'develop'
      - 'main'

env:
  PRODUCTION_BRANCH: main
  PRODUCTION_USERNAME: ${{ secrets.PYPI_USERNAME }}
  PRODUCTION_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
  PRODUCTION_REPOSITORY_URL: ${{secrests.PYPI_REPOSITORY_URL}}

  DEVELOP_BRANCH: develop
  DEVELOP_USERNAME: ${{ secrets.NEXUS_USERNAME }}
  DEVELOP_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
  DEVELOP_REPOSITORY_URL: ${{secrests.NEXUS_REPOSITORY_URL}}


jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package to production
      if: ${{ env.BRANCH_NAME == env.PRODUCTION_BRANCH }}
      run: |
        twine upload -u {{PRODUCTION_USER_NAME}} -p {{PRODUCTION_PASSWORD}} --repository-url {{PRODUCTION_REPOSITORY_URL}} dist/*

    - name: Publish package to develop
      if: ${{ env.BRANCH_NAME == env.DEVELOP_BRANCH }}
      run: |
        twine upload -u {{NEXUS_USERNAME}} -p {{NEXUS_PASSWORD}} --repository-url {{NEXUS_REPOSITORY_URL}} dist/*