# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  push:
    branches:
      - 'develop'
      - 'main'

env:
  PRODUCTION_BRANCH: main
  PUBLIC_PYPI_USER: ${{ secrets.PYPI_USERNAME }}
  PUBLIC_PYPI_PASSWD: ${{ secrets.PYPI_PASSWORD }}
  PUBLIC_PYPI_HOST: ${{secrets.PYPI_REPOSITORY_URL}}

  DEVELOP_BRANCH: develop
  INTERNAL_PYPI_USER: ${{ secrets.NEXUS_USERNAME }}
  INTERNAL_PYPI_PASSWD: ${{ secrets.NEXUS_PASSWORD }}
  INTERNAL_PYPI_HOST: ${{secrets.NEXUS_REPOSITORY_URL}}


jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package to production
      if: ${{ env.BRANCH_NAME == env.PRODUCTION_BRANCH }}
      run: |
        twine upload -u {{PUBLIC_PYPI_USER}} -p {{PUBLIC_PYPI_PASSWD}} --repository-url {{PUBLIC_PYPI_HOST}} dist/*

    - name: Publish package to develop
      if: ${{ env.BRANCH_NAME == env.DEVELOP_BRANCH }}
      run: |
        twine upload -u {{INTERNAL_PYPI_USER}} -p {{INTERNAL_PYPI_PASSWD}} --repository-url {{INTERNAL_PYPI_HOST}} dist/*